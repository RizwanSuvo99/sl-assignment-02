<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }

        table {
            margin: 0 auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            background-color: #FDE4D0;
        }

        h1 {
            text-align: center;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>image table</h1>

    <table>
        <tr>
            <td><img src="images/1.jpg" alt=""></td>
            <td><img src="images/2.jpg" alt=""></td>
            <td><img src="images/3.jpg" alt=""></td>
            <td><img src="images/4.png" alt=""></td>
        </tr>
        <tr>
            <td><img src="images/5.jpg" alt=""></td>
            <td><img src="images/6.jpg" alt=""></td>
            <td><img src="images/7.jpg" alt=""></td>
            <td><img src="images/8.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img src="images/9.jpg" alt=""></td>
            <td><img src="images/10.jpg" alt=""></td>
            <td><img src="images/11.jpg" alt=""></td>
            <td><img src="images/12.jpg" alt=""></td>
        </tr>
    </table>
</body></html>
